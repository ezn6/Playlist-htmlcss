<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="playlist.css" />
  </head>
  <body>
    <div class="background">
      <div class="top-bar">
        <div class="top-bar__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="top-bar__column">
          <span class="playlist">BTOB Playlist</span>
        </div>
      </div>

      <div class="singer">
        <div class="singer__photo-box">
          <img
            class="singer__photo-img"
            src="https://post-phinf.pstatic.net/MjAyMjAyMjJfMjU3/MDAxNjQ1NTIzMjEyMDAx.Ca5jvuHjFRBbVF5nA2V324-7wukmbJOral5glIDHwy4g.-TTdggrR7T11HBaP7MyFfZmPoAwooYEtaCc5deNXudog.JPEG/Be_Blue_%EB%8B%A8%EC%B2%B42.jpg?type=w1200"
          />
        </div>
        <div class="singer__name">
          <div>BTOB</div>
          <span>By CUBE entertainment</span>
        </div>
      </div>

      <div class="btn">
        <div class="btn__play">
          <i class="far fa-play-circle"></i>
          <span>Play</span>
        </div>
        <div class="btn__heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn__plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <ul class="songs">
        <li class="songs__album">
          <div class="songs__album-pic">
            <img
              class="songs__album-pic-size"
              src="https://kpopstan.com/wp-content/uploads/2022/02/10873531_20220221102734_500.jpg"
            />
          </div>
          <div class="songs__album-name">
            <span class="songs__album-name-title">Be Together</span>
            <span class="songs__album-name-singer">BTOB</span>
          </div>
        </li>

        <li class="songs__album">
          <div class="songs__album-pic">
            <img
              class="songs__album-pic-size"
              src="https://ww.namu.la/s/c2856ac59b2e619853ca99e3844b83e345688293eaa3cd9c7542d46394449b2945d11b7d31871207bcc0cd4c08989df6b2eca93f799be9eba99de7b8449a08c360028355c30b5ca5d4baa5de7bcd6999"
            />
          </div>
          <div class="songs__album-name">
            <span class="songs__album-name-title">HOUR MOMENT</span>
            <span class="songs__album-name-singer">BTOB</span>
          </div>
        </li>

        <li class="songs__album">
          <div class="songs__album-pic">
            <img
              class="songs__album-pic-size"
              src="https://ww.namu.la/s/5ea2ce2f16502f7cce551dfa37f6c6d090daaa0053097b9a6d011951ea6e8096d23f35acb0cb824717494ad16646625139126abf287232ff193cba15700751c58c57d100546a6b5d08d24cdc31085ef9"
            />
          </div>
          <div class="songs__album-name">
            <span class="songs__album-name-title">THIS IS US</span>
            <span class="songs__album-name-singer">BTOB</span>
          </div>
        </li>

        <li class="songs__album">
          <div class="songs__album-pic">
            <img
              class="songs__album-pic-size"
              src="https://image.bugsm.co.kr/album/images/500/40643/4064379.jpg"
            />
          </div>
          <div class="songs__album-name">
            <span class="songs__album-name-title">Outsider</span>
            <span class="songs__album-name-singer">BTOB</span>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
